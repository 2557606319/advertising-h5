      content: '&quot;\u003Cp\u003E北京时间4月1日，目前在中国CBA联赛执教的北控队主帅、NBA尼克斯传奇巨星马布里，再次因为严重的新冠疫情遭遇到了严重影响。马布里这一次在接受美国媒体采访时亲口承认，他的亲人感染新冠病毒离世，而这或许也是他炮轰美国必将付出严重代价的原因之一。\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002Ff8945b59a7954556b0318fe8dc4cae88\&quot; img_width&#x3D;\&quot;1280\&quot; img_height&#x3D;\&quot;853\&quot; alt&#x3D;\&quot;NBA巨星兄弟新冠去世亲人昏迷，他在中国炮轰：美国付出惨痛代价\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E美国的疫情非常严重，而马布里就对此感同身受，这次的采访中他亲自承认，自己的一位亲人感染了新冠病毒，最终不幸离世：“这次的疫情让我失去了一位我的亲人，我的表兄弟（前NBA球员特尔费尔的哥哥），他因为新冠病毒去世了。不光如此，他的母亲现在也因此陷入了昏迷。我们全家人这段时间都非常的不好过，我现在在中国，但是我的母亲在美国，她已经78岁了，我也很担心她，所以我想尽我所能帮助其他人。”\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002Ff2a3a61f01f34b09be28d0d331aff39a\&quot; img_width&#x3D;\&quot;689\&quot; img_height&#x3D;\&quot;658\&quot; alt&#x3D;\&quot;NBA巨星兄弟新冠去世亲人昏迷，他在中国炮轰：美国付出惨痛代价\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E​\u003C\u002Fp\u003E\u003Cp\u003E马布里的两个亲人，一个已经去世，一个因为新冠昏迷，难怪他会对此如此愤怒，他自己就是这个病毒的受害者，这也让他更为母亲担忧。这也是为什么马布里之前会提出购买1000万个中国N95口罩，帮助美国的计划，不仅仅是因为美国是他的家乡，也是因为他的家人是实实在在的受到了新冠病毒的困扰。\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002Ff3356bf89b12417da600433bf69dfa6a\&quot; img_width&#x3D;\&quot;569\&quot; img_height&#x3D;\&quot;539\&quot; alt&#x3D;\&quot;NBA巨星兄弟新冠去世亲人昏迷，他在中国炮轰：美国付出惨痛代价\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E美国目前感染人数已经来到了18万，死亡人数有3800人，其中就包括了这个马布里的家人，受到了如此严重的影响，马布里怎么可能不对新冠病毒如此愤怒呢？当然更让他不爽的恐怕也是美国方面，尤其是特朗普等人的态度，如果不是他们对于新冠病毒的不在意，局面恐怕也不会演变成这样。\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002F5082e1ad1f244c88983b97694ac7d442\&quot; img_width&#x3D;\&quot;1200\&quot; img_height&#x3D;\&quot;673\&quot; alt&#x3D;\&quot;NBA巨星兄弟新冠去世亲人昏迷，他在中国炮轰：美国付出惨痛代价\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E甚至于连戴口罩他们都不愿意。马布里也是因此才会炮轰：“美国人根本就不知道新冠病毒有多么的严重，我在中国，我很尊重他们采取的一系列措施。我在中国10年，我很了解这里，美国还没有认识到问题有多严重，他们必须付出惨痛的代价才会警醒过来。”马布里这么说也是因为恨铁不成钢，如果早点采取措施，他的亲人或许不会去世。\u003C\u002Fp\u003E&quot;'.slice(6, -6),
