    articleInfo: {
      title: '&quot;美确诊破18万！股市再跌！特朗普语调阴沉，发出重要呼吁&quot;'.slice(6, -6),
      content: '&quot;\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002F3fa732974b964c13bed01c645278d2cc\&quot; img_width&#x3D;\&quot;620\&quot; img_height&#x3D;\&quot;372\&quot; alt&#x3D;\&quot;美确诊破18万！股市再跌！特朗普语调阴沉，发出重要呼吁\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E据英国《卫报》3月31日报道，美国总统特朗普警告美国人，要做好迎接“非常、非常痛苦的两周”的准备，因为根据白宫预计，即使维持目前的社会距离准则，新冠病毒大流行可能夺去10万至24万人的生命。\u003C\u002Fp\u003E\u003Cp\u003E在长达两小时的新冠肺炎疫情简报会开始时，特朗普语调异常阴沉，他为自己对危机的早期处理进行了辩护，并展示了一些模型，他说，这些模型证明了他保持大部分经济关闭的决定是合理的。\u003C\u002Fp\u003E\u003Cp\u003E特朗普在白宫对记者说：“我希望每个美国人都为未来的艰难日子做好准备。我们将渡过一个非常艰难的两周。这将是非常痛苦、非常非常痛苦的两周。”\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002F26117c1699b7401d8a6f590cd66d8c29\&quot; img_width&#x3D;\&quot;1200\&quot; img_height&#x3D;\&quot;800\&quot; alt&#x3D;\&quot;美确诊破18万！股市再跌！特朗普语调阴沉，发出重要呼吁\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E截至3月31日，美国死于新冠病毒的人数攀升至3800人，超过中国官方统计死亡人数。特朗普因未能准备好测试包、呼吸机和其他设备而加剧危机，受到广泛谴责。\u003C\u002Fp\u003E\u003Cp\u003E3月31日，他的专家们说，他们的模型显示，即使美国继续采取当前措施，仍有10万至24万美国人可能死于新冠病毒。\u003C\u002Fp\u003E\u003Cp\u003E白宫新冠病毒特别工作组反应协调员德博拉·比克斯（Deborah Birx）博士告诉记者，模型显示，在美国，“没有社交距离规则”的情况下，最坏的情况是150万至220万人死亡。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002F540fe891ee0d4250bd8729806f101f23\&quot; img_width&#x3D;\&quot;641\&quot; img_height&#x3D;\&quot;345\&quot; alt&#x3D;\&quot;美确诊破18万！股市再跌！特朗普语调阴沉，发出重要呼吁\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E但她补充说，随着措施的实施，预计将有10万人至24万人死亡，这仍然是一个惊人的总数。但她强调，如果人们改变行为，这个数字可能会更低。\u003C\u002Fp\u003E\u003Cp\u003E当被问及美国人是否准备好应对可能有10万美国人死于这种病毒时，美国国家过敏和传染病研究所所长安东尼·弗契博士说：“答案是肯定的。尽管如此，我们也应该对此有所准备。会有那么多吗？我希望不会，而且我认为我们越是推动社交距离措施，这个数字出现的可能性就越小，我们确信该措施将为我们带来好处。”\u003C\u002Fp\u003E\u003Cp\u003E报道称，随着特朗普发表上述讲话，股市又经历了糟糕的一天。道琼斯工业平均指数大跌逾400点，跌幅约为1.9%，创下135年来最差的第一季度收盘价。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002F1e9c0295f5aa4ab6a63e6592cd62339d\&quot; img_width&#x3D;\&quot;1200\&quot; img_height&#x3D;\&quot;800\&quot; alt&#x3D;\&quot;美确诊破18万！股市再跌！特朗普语调阴沉，发出重要呼吁\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E但特朗普还是为关闭大部分经济活动进行了辩护，同时也对新冠病毒首次有了正确认识，他在讲话中将COVID-19与普通流感进行了比较，他说：“很多人都说，‘别再这样了。什么也不要做，就这样撑过去吧，把它想象成流感。’但这确实不是流感。这是恶毒的病毒。”\u003C\u002Fp\u003E\u003Cp\u003E特朗普还否认他早期对病毒的轻描淡写给了人们错误的安全感，并驳斥了那些说他是更愿意传递坏消息的批评者。他说：“这真的很容易被否定，但我也想给人们带来希望，我不想听到坏消息。我想给人们希望。我想让人们觉得我们都有机会。”\u003C\u002Fp\u003E\u003Cp\u003E据美国约翰斯·霍普金斯大学的数据显示，截至美国东部时间3月31日晚6时，全美共报告新冠肺炎确诊病例184183例，死亡3810例，治愈6910例。在过去24小时，全美新增确诊病例22816例，新增死亡病例854例。其中，纽约州的确诊患者居全国首位，病例数达到75976人。其中，纽约市确诊43139例。\u003C\u002Fp\u003E\u003Cp\u003E（编辑：DXY）\u003C\u002Fp\u003E\u003Cp\u003E（校对：陈大钻）\u003C\u002Fp\u003E&quot;'.slice(6, -6),

      ga_event = target.getAttribute('ga_event');
      ga_category = target.getAttribute('ga_category') || 'detail_article';
      ga_label = target.getAttribute('ga_label') || '';
      ga_value = target.getAttribute('ga_value') || 1;
      ga_event && window.ttAnalysis && ttAnalysis.send('event', { ev: ga_event });
      target = target.parentNode;
    }
});</script>
