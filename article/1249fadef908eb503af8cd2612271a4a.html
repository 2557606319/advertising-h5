      title: '&quot;中国“盖楼”世界第一，但也应该适可而止了，“后遗症”已经暴发&quot;'.slice(6, -6),
      content: '&quot;\u003Cp\u003E在网上，或者大家的茶余饭后的谈资中，当我们聊到一个城市的标志性建筑时，常常以高楼而自豪。\u003C\u002Fp\u003E\u003Cp\u003E我们先来看一组数据，在中国，到底建造了多少高楼？\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002Fc01a92cc2bc949818dfd5bb921fed00b\&quot; img_width&#x3D;\&quot;641\&quot; img_height&#x3D;\&quot;963\&quot; alt&#x3D;\&quot;中国“盖楼”世界第一，但也应该适可而止了，“后遗症”已经暴发\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E￼\u003C\u002Fp\u003E\u003Cp\u003E截止到2019年底，200米以上高楼数量达到895座，300米以上的有94座，400米以上12座，500米以上6座，600米以上一座。其中，国内200米以上高楼数量排名前十的分别是深圳（113座）、香港（86座）、上海（60座）、重庆（52座）、广州（48座）、武汉（47座）、沈阳（42座）、天津（37座）、长沙（35座）、南京（31座）。中国150米以上高楼数量占到了世界的1\u002F3，居于第一位。\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002Feae5e3d818874b0fbbceb28290100c96\&quot; img_width&#x3D;\&quot;640\&quot; img_height&#x3D;\&quot;458\&quot; alt&#x3D;\&quot;中国“盖楼”世界第一，但也应该适可而止了，“后遗症”已经暴发\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E￼\u003C\u002Fp\u003E\u003Cp\u003E根据高层建筑和城市人居理事会发布的数据显示，仅在2019年一年，中国就建造了200米以上高层建筑达到56座，竣工面积占到了全球的一半。值得一提的是，这一年，完成竣工的全球最高十座高楼（200米以上）有六座在中国。\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002F44018bc665a942ba9ae58f8eb7ff77e1\&quot; img_width&#x3D;\&quot;641\&quot; img_height&#x3D;\&quot;356\&quot; alt&#x3D;\&quot;中国“盖楼”世界第一，但也应该适可而止了，“后遗症”已经暴发\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E￼\u003C\u002Fp\u003E\u003Cp\u003E毫无疑问，中国在盖“高楼”方面已居全球第一。而且，在国内，随着经济增长，我们还看到不少城市不断爆出要建某某区域第一高楼的宏伟计划，按理说，能建高楼是一个城市实力的体现，在“寸土寸金”城市也是一种节约利用土地的方式。然而，高楼建得越高、越多就真的就是好事吗？\u003C\u002Fp\u003E\u003Cp\u003E从目前一些城市建造的高楼来看，结果并不是我们想象的那样。先不说高楼建造所需要的技术、标准和能源耗费，就资金这一块，也不是一般单位能承受的，高楼烂尾大多源于此。高楼“后遗症”已经在一些城市开始显露，有业内人士表示，任意建造高楼的步伐应该适可而止了。\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002F36ed5f885f744a0ba4ee80a588d76dde\&quot; img_width&#x3D;\&quot;641\&quot; img_height&#x3D;\&quot;427\&quot; alt&#x3D;\&quot;中国“盖楼”世界第一，但也应该适可而止了，“后遗症”已经暴发\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E￼\u003C\u002Fp\u003E\u003Cp\u003E例如，位于长沙的“天空城市”，又叫望远大厦，计划建造高度为838米，仅地上都有202层，于2013年开工，如果建成，有望超过迪拜塔，成为世界第一高楼。但多年过去了，这个工程也是一拖再拖，没有了下文。实际上，除了资金原因外，目前一些城市的高楼建造还因为航空限制高度或者地质因素被停工了。\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp1.pstatp.com\u002Flarge\u002Fpgc-image\u002F7b19b16b19e94313b0a01e485e1b2486\&quot; img_width&#x3D;\&quot;580\&quot; img_height&#x3D;\&quot;325\&quot; alt&#x3D;\&quot;中国“盖楼”世界第一，但也应该适可而止了，“后遗症”已经暴发\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E￼\u003C\u002Fp\u003E\u003Cp\u003E不仅如此，一些建成高楼的运行也不“顺利”，有专家表示，高楼建造周期长、需要资金多，需要靠后期运营来收回成本，但我们知道，随着实体商业受到电商冲击的影响，一些实体商铺亏损已经成为一种“常态”，而高楼高昂的租金成本，更会让人望而却步。可以预见的是，高楼“后遗症”不会就此停步。\u003C\u002Fp\u003E\u003Cp\u003E但现在仍有很多城市对高楼建造情有独钟。实际上，这更多的是一种面子需要，除了城市之间攀比时“吹吹牛”，并未给当地的经济和社会发展带来多少切实益处。\u003C\u002Fp\u003E\u003Cdiv class&#x3D;\&quot;pgc-img\&quot;\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002F7a2712d5f3bf480abef206fb8a46b996\&quot; img_width&#x3D;\&quot;580\&quot; img_height&#x3D;\&quot;742\&quot; alt&#x3D;\&quot;中国“盖楼”世界第一，但也应该适可而止了，“后遗症”已经暴发\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp class&#x3D;\&quot;pgc-img-caption\&quot;\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E￼\u003C\u002Fp\u003E\u003Cp\u003E我们说，保持适当的高楼是必要的，可以提高行业、企业聚集效应，提高土地利用效率，维护城市形象，但过分追求高度、追求高楼数量的思维应该适可而止了。同时，城市之间的竞争也应该是良性的竞争，高楼不代表实力，而是应该从居民的幸福指数、城市的营商环境、科技创新能力和城市配套等方面下功夫。\u003C\u002Fp\u003E\u003Cp\u003E有理由相信，没有那么多华而不实的高楼，我们的城市照样可以很“牛”，所在城市的居民同样可以很幸福。\u003C\u002Fp\u003E&quot;'.slice(6, -6),
